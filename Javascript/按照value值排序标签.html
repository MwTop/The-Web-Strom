<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul id="ul-list">
        <li class="li-item">1</li>
        <li class="li-item">9</li>
        <li class="li-item">8</li>
        <li class="li-item">11</li>
        <li class="li-item">10</li>
    </ul>
<script>
function sortUl (){
    var list = document.getElementById("ul-list");
    var listArr = document.getElementsByClassName("li-item");
    for (var i = 0 ; i < listArr.length ; i ++){
        for(var j = 0 ; j < listArr.length - i -1 ; j ++){ 
            if(parseInt(listArr[j].innerHTML) > parseInt(listArr[j+1].innerHTML)){
                list.insertBefore(listArr[j+1],listArr[j]);
            }
        }
    }
} 
sortUl ();
</body>
</html>
