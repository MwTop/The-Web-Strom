<html>
      <head>
          <meta charset="utf-8">
          <script type="text/javascript">
          var xmlhttp;
          var date=new Date();
              function loadXMLDoc(url,cmp)
              {               
                if (window.XMLHttpRequest)
                  {// code for IE7+, Firefox, Chrome, Opera, Safari
                  xmlhttp = new XMLHttpRequest();
                  }
                else
                  {// code for IE6, IE5
                  xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                  }
                xmlhttp.onreadystatechange=cmp;
                xmlhttp.open("get",url,true);
                xmlhttp.send();
              }   
                function Myfunction(){
                  loadXMLDoc("list.txt?t="+date.toLocaleTimeString(),function(){
                    // alert('p');
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                    }
                  }); 
                  }                  
                
              //   xmlhttp.open("GET","list.txt?t="+Math.random(),true);
              //   xmlhttp.send();
              // }
          </script>
      </head>
      <body >

          <h2>AJAX</h2>
          <button type="button" onclick="Myfunction()">请求数据</button>
          <div id="myDiv">使用ajax改变数据</div>
          <a href="/download/文本挖掘实验室.txt" download>点击进入</a>
          <a href="/download/html.png" download>下载</a>
         
      </body>
</html>
